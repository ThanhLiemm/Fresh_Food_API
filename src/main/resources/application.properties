#spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.hibernate.ddl-auto= update
# App Properties
fresh_foods.app.jwtSecret=rookiesSecretKey
fresh_foods.app.jwtExpirationMs=86400000