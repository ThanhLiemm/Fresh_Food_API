server.port= 8081
spring.datasource.url= jdbc:postgresql://localhost:5432/Fresh_Food_DB
#spring.datasource.url= jdbc:postgresql://localhost:5432/Fresh_Food_DB_Backup
spring.datasource.username= postgres
